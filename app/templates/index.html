{% extends 'base.html'%}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}

<div class="container">
    
        <h1 id="heading">Welcome to Blogs</h1>
        <div class='well'>
        <a href={{ url_for('main.create_blogs') }}>Create a Blogs</a>
        </div>
    {% for word in blog %}
    <div class="jumbotron text-center">
    <p>{{word.user.username}}</p>
    <h3>{{word.title}}</h3>
    <p>{{word.blog}}</p>
  
    <div class="well-sm">
    <a href="/comment/new/{{word.id}}"><button id="but">comments</button></a><br>
    <button><a href="{{url_for('main.update_post',id=word.id)}}">Update</button></a><br>
    <button> <a href="{{url_for('main.delete_blog',id=word.id)}}">Delete Blog</a></button>


    </div>
  

</div> 
{% endfor %}
</div>
{% endblock%}
