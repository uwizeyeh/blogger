{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<div class="container">

        <div>

            {{ wtf.quick_form(form) }}
        </div>
    
        <div class="well-lg">
            {% for word in comment %}
            <h4>{{word.usernames}}</h4>
            <h5>--{{word.comment}}</h5>

            
            <a href="/delete/blog/{{word.id}}"><button >Delete</button></a>
        
           

              {% endfor %}
        </div>
</div>
{% endblock%}
